{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>

    <link rel="stylesheet" href=" {% static 'css/bulma.min.css' %} ">
    <link rel="stylesheet" href="{% static 'css/user_profile_style.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}">
    <script src=" {% static '/js/all.min.js' %}"></script>

    <style>
        .day-mode {
            background-image: linear-gradient(90deg, #e0c3fc 0%, #8ec5fc 100%);
            color: #000;
        }

        .box,
        .card,
        .navbar {
            background: rgba(235, 231, 231, 0.5);
        }
    </style>
    {% block css %}
    {% endblock %}
</head>

<body class="day-mode">
    <!-- 头部导航 -->
    <nav class="navbar is-warning">
        <div class="container">
            <div class="navbar-brand">
                <a href="/index/" class="navbar-item">
                    <img src="https://algserver-md-img-1252510405.cos.ap-chengdu.myqcloud.com/%E5%BE%AE%E4%BF%A1%E5%9B%BE%E7%89%87_20231012172646.jpg"
                        width="112" alt="logo">
                </a>
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class=" dropdown is-hoverable">
                            <div class="dropdown-trigger ">
                                <button class=" button is-white">
                                    <figure class="image is-24x24">

                                        {% if user.avatar %}
                                        <img class="image is-128x128" src="{{ MEDIA_URL }}{{ user.avatar }}">
                                        {% else %}
                                        <img class="is-rounded"
                                            src="https://algserver-md-img-1252510405.cos.ap-chengdu.myqcloud.com/tag_img/DM_20231004172832_001.jpg">
                                        {% endif %}

                                    </figure>&nbsp;&nbsp;

                                    {% if user.userprofile.nike_name %}
                                    <span class="has-text-grey-dark">{{ user.userprofile.nike_name }}</span>
                                    {% else %}
                                    <span class="has-text-grey-dark">{{ user.username }}</span>
                                    {% endif %}
                                    <span class="icon is-small">
                                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>

                            <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                                <div class="dropdown-content is-shadowless">
                                    <div class="dropdown-item">
                                        <a class=" has-text-grey-dark" href="">
                                            <span class="icon is-small">
                                                <i class="fas fa-user-cog" aria-hidden="true"></i>
                                            </span>&nbsp;&nbsp;
                                            <a href="#">账号设置</a>
                                        </a>
                                    </div>
                                    <hr class="dropdown-divider">
                                    <div class="dropdown-item">
                                        <a class=" has-text-grey-dark" href="/index/">
                                            <span class="icon is-small">
                                                <i class="fa fa-home" aria-hidden="true"></i>
                                            </span>&nbsp;&nbsp;
                                            返回主页
                                        </a>
                                    </div>
                                    <hr class="dropdown-divider">
                                    <div class="dropdown-item">
                                        <a class=" has-text-grey-dark" href="/logout/">
                                            <span class="icon is-small">
                                                <i class="fas fa-power-off" aria-hidden="true"></i>
                                            </span>&nbsp;&nbsp;
                                            退出登录
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </nav>

    <section class="section">
        <div class="container">

            <div class="columns">
                <div class="column is-2">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">个人中心</p>
                            <a href="" class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </a>
                        </header>
                        <div class="card-content menu">
                            <ul class="content menu-list ">

                                <li><a href="/account/info/">个人信息</a></li>
                                <!-- <li><a href="">修改密码</a></li> -->
                                <li><a class="js-modal-trigger edit_profile" data-target="modal-js-example">主页修改</a>

                                </li>

                            </ul>
                        </div>

                    </div>
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">内容管理</p>
                            <a href="#" class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </a>
                        </header>
                        <div class="card-content menu">
                            <ul class="content menu-list">
                                <li><a href="/account/list/"> 文章管理</a></li>
                                <li><a href="/account/comment_manage/">评论管理</a></li>
                                <li><a href="">数据分析</a></li>
                            </ul>
                        </div>

                    </div>
                </div>
                <div class="column is-10">
                    <div class="box is-radiusless is-shadowless">

                        <div class="tabs">
                            <ul>

                                {% block title %}

                                {% endblock %}

                            </ul>
                        </div>



                        {% block content %}
                        {% endblock %}


                    </div>
                </div>
            </div>

        </div>
    </section>


</body>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'js/bulma_modal_show.js' %}"></script>
{% block js %}
{% endblock %}

</html>
